<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FlexBox</title>
	<script src="https://kit.fontawesome.com/6de6aa5275.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section class="blue-bg">
		<div class="container">
			<h3> VIDEOS | view all videos </h3>
			<div class="video-wraper">
				<div class="left-video">
					<p> EMBEDED YOUTUBE VIDEO GOES HERE</p>
				</div>
				<div class="right-video"></div>
			</div>
		</div>
	</section>
	<section>
		<div class="container">
			<i class="fab fa-facebook-f fb"></i>
			<i class="fab fa-youtube"></i>
		</div>
	</section>
	<section>
		<div class="box-wraper">
			<div class="box1">
				<p> Test </p>
			</div>			
			<div class="box2"></div>
			<p> Test </p>
			<div class="box3" id="active"></div>
			<div class="box4" id="active2"></div>
		</div>
	</section>

	<section>
		<div class="container">
			<h3> News </h3>
			<div class="images-wraper">
				<div class="image-box size">
					<img class="image" src="https://helpx.adobe.com/content/dam/help/en/stock/how-to/visual-reverse-image-search/jcr_content/main-pars/image/visual-reverse-image-search-v2_intro.jpg" alt="image">
				</div>
				<div class="image-box size">
					<img class="image" src="https://helpx.adobe.com/content/dam/help/en/stock/how-to/visual-reverse-image-search/jcr_content/main-pars/image/visual-reverse-image-search-v2_intro.jpg" alt="image">
				</div>
				<div class="image-box size">
					<img class="image" src="https://helpx.adobe.com/content/dam/help/en/stock/how-to/visual-reverse-image-search/jcr_content/main-pars/image/visual-reverse-image-search-v2_intro.jpg" alt="image">
				</div>
				<div class="image-box">
					<img class="image" src="https://helpx.adobe.com/content/dam/help/en/stock/how-to/visual-reverse-image-search/jcr_content/main-pars/image/visual-reverse-image-search-v2_intro.jpg" alt="image">
				</div>
			</div>
		</div>
	</section>

</body>
</html>
